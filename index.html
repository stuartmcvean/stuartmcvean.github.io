<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Some test stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col mt-3">
          <div class="p-3 mb-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 fs-3" id="authorisationMessageContainer" style="display:none">
            <span>Completed 3DS authorisation :)</span>
            <div class="mt-3"><button type="button" class="btn btn-primary mb-4" onclick="clearMessage()">Clear message</button></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputSim" class="form-label fs-3">Enter simulator link</label>
            <input type="url" class="form-control" id="exampleInputSim" aria-describedby="simHelp" value="https://www.postoffice.co.uk/apps/travel/transactions/someid">
          </div>
          <button type="button" class="btn btn-primary mb-4">Update link</button>
          <div class="fs-3 mb-4">
            <a href="https://www.postoffice.co.uk/apps/travel/transactions/someid" id="simulatorLinkId">Simulator test link</a>
          </div>
          <hr/>
          <div class="fs-3 mb-3">
            <a href="https://www.postoffice.co.uk/apps/traveldev/test">Dev test link</a>
          </div>
          <div class="fs-3 mb-3">
            <a href="https://www.postoffice.co.uk/apps/travelqa/test">QA test link</a>
          </div>
          <div class="fs-3 mb-3">
            <a href="https://www.postoffice.co.uk/apps/traveltest/test">PreProd test link</a>
          </div>
          <div class="fs-3 mb-3">
            <a href="https://www.postoffice.co.uk/apps/travel/test">Prod test link</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const inputElement = document.getElementById("exampleInputSim");
      const result = document.getElementById("simulatorLinkId").href;
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      if(params.status === "completed") {
        document.getElementById("authorisationMessageContainer").style.display = 'block';
      }

      inputElement.addEventListener("change", (event) => {
        console.log("running? " + event.target.value);
        document.getElementById("simulatorLinkId").href = `${event.target.value}`;
      });

      function clearMessage() {
        document.getElementById("authorisationMessageContainer").style.display = 'none';
        window.history.pushState({}, document.title, window.location.pathname);
      }
   </script>
  </body>
</html>
